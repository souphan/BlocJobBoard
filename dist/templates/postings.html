<h2>Job Posting Here</h2>

    <table class="table table-bordered">
    
        <thead>
            <th>Job Title</th>
            <th>Company Name</th>
            <th>Job Description(or URL)</th>
            <th>Job Type</th>
            <th>Job Type</th>
            <th>Job Type</th>
            <th>Job Type</th>
            <th>Job Type</th>
        </thead>
        
        <tbody ng-repeat="job in jobs">
        
        <tr>
            <td>{{job.jobTitle}}</td>
            <td>{{job.companyName}}</td>
            <td>{{job.jobDescription}}</td>
            <td>{{job.fullTime}}</td>
            <td>{{job.partTime}}</td>
            <td>{{job.contract}}</td>
            <td>{{job.freelance}}</td>
            <td>{{job.internship}}</td>
        </tr>
    
    </tbody>
        
    </table>

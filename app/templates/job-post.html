<div class="container">
  
 <form role="form" class="row">
    <div class="form-group">
      <div class="col-xs-6">
        <label for="ex1">Job Title</label>
           <input type="text"
               name="todoNameField"
               ng-model="todoName1"
               placeholder="Awkwardly Good Developer"
               required ng-minlength="3"
               class="form-control input-lg"
               ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
                />
      </div>
      <div class="col-xs-6">
        <label for="ex2">Company</label>
            <input type="text"
               name="todoNameField"
               ng-model="todoName2"
               placeholder="Orange"
               required ng-minlength="3"
               class="form-control input-lg"
               ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
                />  
      </div>
    </div>
  </form>
    
    <strong>Job Type </strong><br>    
        <input type="radio" name="jobtype" value="full-time" checked> Full-Time<br>      
        <input type="radio" name="jobtype" value="all-inclusive"> All-inclusive<br>
        <input type="radio" name="jobtype" value="contract"> Contract<br>
        <input type="radio" name="jobtype" value="part-time" checked> Part-time<br>      
        <input type="radio" name="jobtype" value="freelance"> Freelance<br>
        <input type="radio" name="jobtype" value="internship"> Internship<br>
    
    <strong>Location</strong> <br>
    
        <input type="radio" name="location" ng-click="toggle()"> On Site<br>
            <p ng-show="myVar">
              <input type=text ng-model="onsite"> Street Address<br>
              <input type=text ng-model="onsite"> City<br>
              <input type=text ng-model="onsite"> State<br>
              <input type=text ng-model="onsite"> Postal Code<br>
            </p>

        <input type="radio" name="location" value="remote"> Remote<br>

    <strong>Job Description</strong> <br>
        <input type="radio" name="description" ng-click="toggleTwo()"> Link Job URL<br>
            <p ng-show="myVarTwo"  class="col-xs-6">
                <input class="form-control input-lg" type=text ng-model="link" placeholder="http://your-job.com/jobs/job.html"><br>
            </p>
    
<form role="form" class="row">
    <div class="form-group">
      <div class="col-xs-6">
        <p1>Input Job Description</p1>
           <input type="text"
               name="todoNameField"
               ng-model="todoName3"
               placeholder="Code Monkey"
               required ng-minlength="3"
               class="form-control input-lg"
               ng-keyup="($event.keyCode == 13 && todoName.length > 2) ? addItem() : return"
                />
      </div>
    </div>
</form>
    
<!--ADD ITEM FORM-->
<form name="todoForm">

    <div>
        <button ng-click="addTodo()"
                ng-hide="myForm.todoNameField.$invalid"
                class="btn btn-primary" type="button"
                >Submit Job
        </button>
        <input class="btn btn-primary" type="submit" ui-sref="postings" value="View Job Postings">
    </div>

</form>


<!--TODO LIST-->

<h4 ng-show="(todos | filter:{status: 'pending'}).length">Pending</h4>

<div ng-repeat="todo in todos | filter:{status: 'pending'}"
     class="row list-item">

    <div class="col-md-6">

        <!--TODO LABEL-->
        <span>{{todo.name}}</span>
    </div>
    <div class="col-md-6 text-right">
        <!--START TODO BUTTON-->
        <a class="btn btn-warning"
           ng-click="startTodo($index, todo)">
            Complete
        </a>
    </div>

</div>

</div>
   
</div>
<div ui-view></div>
